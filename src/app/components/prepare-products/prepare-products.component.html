<div class="mat-elevation-z8 external-orders-table">
  <table [dataSource]="productData" mat-table class="full-width-table" aria-label="Elements">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Product name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef >Type</th>
      <td mat-cell *matCellDef="let row">
        <mat-form-field class="select-box">
          <mat-label>Choose type</mat-label>
          <mat-select [(ngModel)]="row.type">
            <mat-option *ngFor="let type of row.available_types" (click)="typeSelected()" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef >SKU</th>
      <td mat-cell *matCellDef="let row">{{row.sku}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; let even = even; columns: displayedColumns;"
        [ngClass]="{'greyRow': even}"
        class="table-row"
    >
    </tr>
  </table>

  <mat-paginator #paginator
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 25, 50, 100]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
