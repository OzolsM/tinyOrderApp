<div class="mat-elevation-z8 order-list-table">
  <table [dataSource]="orderList" mat-table class="full-width-table" aria-label="Elements">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef >Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef >Customer</th>
      <td mat-cell *matCellDef="let row">{{row.customer}}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef >Created</th>
      <td mat-cell *matCellDef="let row">{{row.created_at}}</td>
    </ng-container>

    <ng-container matColumnDef="revenue">
      <th mat-header-cell *matHeaderCellDef >Revenue</th>
      <td mat-cell *matCellDef="let row">{{row.revenue}}</td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef >Cost</th>
      <td mat-cell *matCellDef="let row">{{row.cost}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef >Price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>

    <ng-container matColumnDef="fulfillment">
      <th mat-header-cell *matHeaderCellDef >Fulfillment</th>
      <td mat-cell *matCellDef="let row">{{row.fulfillment}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator

                 [pageSize]="5"
                 [pageSizeOptions]="[5, 25, 50, 100]"
                  showFirstLastButtons>
  </mat-paginator>
</div>
